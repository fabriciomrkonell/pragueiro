<div ng-controller="safraCtrl">
	<div class="container container-view">
		<div class="row">
			<div class="col-sm-4 col-sm-no-bottom">
				<form class="form-signin" role="form" action="/login" method="post">
	        <div class="form-group">
	          <label>Fazenda</label>
	           <select class="form-control" ng-options="fazenda.nome for fazenda in fazendas" ng-model="data.fazenda" ng-change="chengeFazenda(data.fazenda)">
	           	<option value="">Selecione</option>
	           </select>
	        </div>
	      </form>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-4">
				<form class="form-signin" role="form" action="/login" method="post">
	        <div class="form-group">
	          <label>Descriçāo</label>
	          <input type="text" class="form-control" placeholder="Descriçāo" name="descricao" ng-model="form.descricao" />
	        </div>
	        <div class="form-group">
	          <label>Ativo</label>
	          <select class="form-control" ng-model="form.ativo">
	          	<option value="true">Sim</option>
	          	<option value="false">Nāo</option>
	          </select>
	        </div>
	        <div class="form-group">
	          <label>Quadra</label>
	          <input type="text" class="form-control" value="Lista de quadras aqui?" placeholder="Descriçāo" />
	        </div>
	        <button type="button" class="btn btn-success pull-left" ng-show="!edit" ng-click="salvarSafra(form)">Salvar</button>
	        <button type="button" class="btn btn-success pull-left" ng-show="edit" ng-click="atualizarSafra(form)">Atuaizar</button>
	        <button type="button" class="btn btn-default btn-cancel">Cancelar</button>
	      </form>
			</div>
			<div class="col-sm-8">
				<table class="table table-condensed table-bordered">
					<thead>
						<tr>
								<th>Descriçāo</th>
								<th>Ativo</th>
								<th class="text-center" width="70px">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="safra in safras">
							<td>{{safra.descricao}}</td>
							<td>{{safra.ativo == 'true' ? 'Sim' : 'Nāo'}}</td>
							<td class="text-center" width="70px">
								<button type="button" class="btn btn-default btn-xs" ng-click="editarSafra(safra)">Editar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
