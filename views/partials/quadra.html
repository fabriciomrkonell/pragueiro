<div ng-controller="quadraCtrl">
	<div class="container container-view">
		<div class="row">
			<div class="col-sm-4">
				<form class="form-signin" role="form">
	        <div class="form-group">
	          <label>Nome</label>
	          <input type="text" class="form-control" placeholder="Nome" ng-model="data.nome" />
	        </div>
	        <div class="form-group">
	          <label>Ativo</label>
	           <select class="form-control" ng-model="data.ativo">
	          	<option value="true">Sim</option>
	          	<option value="false">Nāo</option>
	          </select>
	        </div>
	        <div class="form-group">
	          <label>Coordenadas</label>
	          <select class="form-control" ng-model="data.coordenadas">
	          	<option value="true">Sim</option>
	          	<option value="false">Nāo</option>
	          </select>
	        </div>
	        <button type="button" class="btn btn-success" ng-show="!edit" ng-click="salvarQuadra(data)">Salvar</button>
	        <button type="button" class="btn btn-success" ng-show="edit" ng-click="editarQuadra(data)">Atualizar</button>
	        <button type="button" class="btn btn-default btn-cancel" ng-click="cancelar()">Cancelar</button>
	      </form>
			</div>
			<div class="col-sm-8">
				<table class="table table-condensed table-bordered">
					<thead>
						<tr>
								<th>Nome</th>
								<th class="text-center" width="100px">Ativo</th>
								<th class="text-center" width="140px">Coordenadas</th>
								<th class="text-center" width="80px">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="quadra in quadras">
							<td>{{quadra.nome}}</td>
							<td class="text-center" width="140px">{{(quadra.ativo == true || quadra.ativo == 'true') ? 'Sim' : 'Nāo'}}</td>
							<td class="text-center" width="100px">{{(quadra.coordenadas == true || quadra.coordenadas == 'true') ? 'Sim' : 'Nāo'}}</td>
							<td class="text-center" width="70px">
								<button type="button" class="btn btn-default btn-xs" ng-click="editar(quadra)">
									<i class="glyphicon glyphicon-pencil"></i>
								</button>
								<button type="button" class="btn btn-danger btn-xs" ng-click="excluir(quadra)">
									<i class="glyphicon glyphicon-remove"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
