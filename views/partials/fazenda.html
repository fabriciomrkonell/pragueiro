<div ng-controller="fazendaCtrl">
	<div class="container container-view">
		<div class="row">
			<div class="col-sm-4">
				<form class="form-signin" role="form" action="/login" method="post">
	        <div class="form-group">
	          <label>Nome</label>
	          <input type="text" class="form-control" placeholder="Nome" name="nome" />
	        </div>
	        <div class="form-group">
	          <label>Razāo Social</label>
	          <input type="email" class="form-control" placeholder="Razāo social" name="razaosocial" />
	        </div>
	        <div class="form-group">
	          <label>Telefone</label>
	          <input type="text" class="form-control" placeholder="Telefone" name="telefone" />
	        </div>
	        <div class="form-group">
	          <label>Website</label>
	          <input type="text" class="form-control" placeholder="Website" name="website" />
	        </div>
	        <div class="form-group">
	          <label>Cidade</label>
	          <input type="text" class="form-control" placeholder="Cidade" name="cidade" />
	        </div>
	        <div class="form-group">
	          <label>Email</label>
	          <input type="email" class="form-control" placeholder="Email" name="email" />
	        </div>
	        <button type="submit" class="btn btn-success pull-left">Salvar</button>
	        <button type="submit" class="btn btn-default btn-cancel">Cancelar</button>
	      </form>
			</div>
			<div class="col-sm-8">
				<table class="table table-condensed table-bordered">
					<thead>
						<tr>
								<th>Nome</th>
								<th>Razāo social</th>
								<th>Razāo Social</th>
								<th>Cidade</th>
								<th>Ações</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
