<div ng-controller="controleacessoCtrl" class="ng-scope ng_scope">

	<div ng-bind-html="menu" init-bind></div>
	
	<div class="container container-view">
		<div class="row">
			<div class="col-sm-6 col-sm-no-bottom">
				<p>Você está em <a href="#home">Início</a> / <a href="#cadastro">Cadastro</a>  / <a href="#clapra">Controle Acesso</a></p>

				<br />
			</div>
		</div>
		
		<hr/>
		<div class="row">
			<div class="col-sm-6">
				<button type="button" class="btn btn-success" ng-show="save" ng-click="salvarControleacesso(data)">Salvar</button>

				
				<button type="button" class="btn btn-success" ng-show="edit" ng-click="editarControleacesso(data)">Atualizar</button>
				<button type="button" class="btn btn-default btn-cancel" ng-click="cancelar()">Cancelar/Novo</button>
				<button type="button" class="btn btn-default btn-danger" ng-show="edit" ng-click="excluir()">Excluir</button>
				<br />
				<br />
				<form class="form-signin" role="form">
					<div class="row">
						<div class="col-sm-5">
							<div class="form-group">
								<label>Interno</label>
								<input type="text" class="form-control" ng-disabled="false" placeholder="Interno" ng-model="data.key" />
							</div>	
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>Ordem</label>
								<input type="number" class="form-control" ng-disabled="false" placeholder="Ordem" ng-model="data.ordem" />
							</div>	
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<input type="checkbox"  ng-model="data.ativo"
								ng-true-value="true" ng-false-value="false">	
								<label>Ativo</label>						
							</div>		
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<input type="checkbox"  ng-model="data.app"
								ng-true-value="true" ng-false-value="false">	
								<label>APP</label>						
							</div>		
						</div>
					</div>

					<div class="form-group">
						<label>Código</label>
						<input type="text" class="form-control" placeholder="Código" ng-model="data.codigo" />
					</div>	

					<div class="form-group">
						<label>Código GRUPO</label>
						<input type="text" class="form-control" placeholder="Código grupo" ng-model="data.codgru" />
					</div>

					<div class="form-group">
						<label>key GRUPO</label>
						<input type="text" class="form-control" placeholder="Key grupo" ng-model="data.keygru" />
					</div>

					<div class="form-group">
						<label>Nome</label>
						<input type="text" class="form-control" placeholder="Nome" ng-model="data.nome" />
					</div>	

					<div class="form-group">
						<label>Nome GRUPO</label>
						<input type="text" class="form-control" placeholder="Nome grupo" ng-model="data.nomgru" />
					</div>

					<div class="form-group">
						<label>link</label>
						<input type="text" class="form-control" placeholder="Código" ng-model="data.link" />
					</div>	
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<input type="checkbox"  ng-model="data.grupo"
								ng-true-value="true" ng-false-value="false">	
								<label>É grupo</label>		
							</div>	
						</div>	
						
					</div>

				</form>
			</form>
		</div>
		<div class="col-sm-6">
			<div ui-grid="gridOptions" ui-grid-selection class="gridControleacesso"></div>	
		</div>
	</div>
</div>
<!-- Modal DELETE-->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Confirmação Exclusão</h4>
			</div>

			<div class="modal-body">
				<p>Têm certeza que deseja excluir o Controle/Menu '{{data.nome}}'?</p>
				<p class="debug-url"></p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-default btn-danger" ng-show="edit" ng-click="excluirControleacesso(data)">Excluir</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal Start here-->
<div class="modal fade bs-example-modal-sm" id="myPleaseWait" tabindex="-1"
role="dialog" aria-hidden="true" data-backdrop="static">
<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				<span class="glyphicon glyphicon-time">
				</span>&nbsp;&nbsp;Aguarde, carregando...
			</h4>
		</div>
		<div class="modal-body">
			<div class="progress">
				<div class="progress-bar progress-bar-info
				progress-bar-striped active"
				style="width: 100%">
			</div>
		</div>
	</div>
</div>
</div>
</div>
<!-- Modal ends Here -->
</div>
