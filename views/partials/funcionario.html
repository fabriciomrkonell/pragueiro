<div ng-controller="funcionarioCtrl" class="ng-scope ng_scope">

	<div ng-bind-html="menu" init-bind></div>

	<div class="container container-view">
		<div class="row">
			<div class="col-sm-6 col-sm-no-bottom">
				<p>Você está em <a href="#home">Início</a> / <a href="#cadastro">Cadastro</a>  / <a href="#funcionario">Funcionário(a)</a></p>

				<br />
			</div>
		</div>

		
		<hr/>
		<div class="row">
			<div class="col-sm-6">
				<button type="button" class="btn btn-success" ng-show="save && objetoTelaAcesso.inclusao" ng-click="salvarFuncionario(data)">Salvar</button>
				<button type="button" class="btn btn-success" ng-show="edit && objetoTelaAcesso.edicao" ng-click="editarFuncionario
				(data)">Atualizar</button>
				<button type="button" class="btn btn-default btn-cancel" ng-click="cancelar()">Cancelar/Novo</button>
				<button type="button" class="btn btn-default btn-danger" ng-show="edit && objetoTelaAcesso.exclusao" ng-click="excluir()">Excluir</button>
				<br />
				<br />
				<form class="form-signin" role="form">
					<div class="row">
						<div class="col-sm-10">
							<div class="form-group">
								<label><i>Código Interno</i></label>
								<p>
									<label>{{data.key}}</label>
								</p>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="form-group">
								<input type="checkbox"  ng-model="data.ativo"
								ng-true-value="true" ng-false-value="false">	
								<label>Ativo</label>						
							</div>		
						</div>
					</div>
					<div class="form-group">
						<label>Código</label>
						<input type="text" class="form-control" placeholder="Código" ng-model="data.codigo" />
					</div>	
					<div class="form-group">
						<label>Nome</label>
						<input type="text" class="form-control" placeholder="Nome" ng-model="data.nome" />
					</div>	
					<div class="form-group">
						<label>Valor hora ($)</label>
						<input type="number" class="form-control" placeholder="R$" ng-model="data.valhor" />
					</div>	
					<div class="form-group">
						<label>Função/Cargo</label>
						<input type="text" class="form-control" placeholder="Função/Cargo" ng-model="data.funcao" />
					</div>	
					


				</form>
				<button type="button" class="btn btn-success" ng-show="!edit" ng-click="salvarFuncionario(data)">Salvar</button>
				<button type="button" class="btn btn-success" ng-show="edit" ng-click="editarFuncionario(data)">Atualizar</button>
				<button type="button"  class="btn btn-default btn-cancel" ng-click="cancelar()">Cancelar</button>
			</form>
		</div>
		<div class="col-sm-6">
			<div ui-grid="gridOptions" ui-grid-selection class="gridFuncionario"></div>	
		</div>
	</div>
</div>
<!-- Modal DELETE-->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Confirmação Exclusão</h4>
			</div>

			<div class="modal-body">
				<p>Têm certeza que deseja excluir o(a) Funcionário(a) '{{data.nome}}'?</p>
				<p class="debug-url"></p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-default btn-danger" ng-show="edit" ng-click="excluirFuncionario(data)">Excluir</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal Start here-->
<div class="modal fade bs-example-modal-sm" id="myPleaseWait" tabindex="-1"
role="dialog" aria-hidden="true" data-backdrop="static">
<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">
				<span class="glyphicon glyphicon-time">
				</span>&nbsp;&nbsp;Aguarde, carregando...
			</h4>
		</div>
		<div class="modal-body">
			<div class="progress">
				<div class="progress-bar progress-bar-info
				progress-bar-striped active"
				style="width: 100%">
			</div>
		</div>
	</div>
</div>
</div>
</div>
<!-- Modal ends Here -->
</div>
